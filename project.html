<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>DPO-AAS-AI — Проект: Маркетинг Q1</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/project.css">
</head>
<body>

    <div class="page-container project-page">
        
        <!-- Шапка проекта -->
        <header class="project-header">
            <a href="profile.html" class="back-link">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                <span>К проектам</span>
            </a>
            <div class="project-title-group">
                <h1 class="project-title">Маркетинг Q1</h1>
                <span class="project-badge">ROI +156%</span>
            </div>
            <div class="header-actions">
                <button class="icon-btn" title="Настройки">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                    </svg>
                </button>
                <button class="icon-btn" title="Поделиться">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="18" cy="5" r="3"></circle>
                        <circle cx="6" cy="12" r="3"></circle>
                        <circle cx="18" cy="19" r="3"></circle>
                        <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                        <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                    </svg>
                </button>
            </div>
        </header>
        
        <!-- Основная область с графиками -->
        <main class="project-main">
            
            <!-- Сетка графиков -->
            <div class="dashboard-grid">
                
                <!-- Большая карточка слева -->
                <div class="dash-card dash-card-large">
                    <div class="dash-card-header">
                        <h3 class="dash-card-title">Динамика продаж</h3>
                        <div class="dash-card-actions">
                            <button class="dash-btn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="1"></circle>
                                    <circle cx="19" cy="12" r="1"></circle>
                                    <circle cx="5" cy="12" r="1"></circle>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="dash-card-body">
                        <canvas id="chart1"></canvas>
                    </div>
                    <div class="dash-card-footer">
                        <span class="metric metric-up">+23% к прошлому кварталу</span>
                    </div>
                </div>
                
                <!-- Стандартные карточки -->
                <div class="dash-card">
                    <div class="dash-card-header">
                        <h3 class="dash-card-title">Конверсия</h3>
                    </div>
                    <div class="dash-card-body dash-card-body-center">
                        <div class="big-metric">12.4%</div>
                        <div class="metric metric-up">+2.1%</div>
                    </div>
                </div>
                
                <div class="dash-card">
                    <div class="dash-card-header">
                        <h3 class="dash-card-title">Активность</h3>
                    </div>
                    <div class="dash-card-body">
                        <canvas id="chart2"></canvas>
                    </div>
                </div>
                
                <div class="dash-card">
                    <div class="dash-card-header">
                        <h3 class="dash-card-title">Каналы</h3>
                    </div>
                    <div class="dash-card-body">
                        <canvas id="chart3"></canvas>
                    </div>
                </div>
                
                <div class="dash-card">
                    <div class="dash-card-header">
                        <h3 class="dash-card-title">География</h3>
                    </div>
                    <div class="dash-card-body">
                        <canvas id="chart4"></canvas>
                    </div>
                </div>
                
                <div class="dash-card">
                    <div class="dash-card-header">
                        <h3 class="dash-card-title">ИИ-инсайты</h3>
                    </div>
                    <div class="dash-card-body">
                        <div class="insights-list">
                            <div class="insight-item insight-positive">
                                <span class="insight-icon">↑</span>
                                <span>Рост конверсии в выходные дни на 34%</span>
                            </div>
                            <div class="insight-item insight-warning">
                                <span class="insight-icon">!</span>
                                <span>Аномалия: падение трафика 15-17 числа</span>
                            </div>
                            <div class="insight-item insight-info">
                                <span class="insight-icon">→</span>
                                <span>Рекомендация: увеличить бюджет на 15%</span>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            
        </main>
        
        <!-- Нижний монолит -->
        <footer class="project-footer">
            <div class="footer-monolith">
                
                <!-- Плашки -->
                <div class="footer-planks-container">
                    
                    <!-- Левая плашка -->
                    <div class="footer-plank footer-plank-left">
                        <div class="footer-plank-inner">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                            <span>Экспорт</span>
                        </div>
                    </div>
                    
                    <!-- Правая плашка -->
                    <div class="footer-plank footer-plank-right">
                        <div class="footer-plank-inner">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                                <polyline points="17 21 17 13 7 13 7 21"></polyline>
                                <polyline points="7 3 7 8 15 8"></polyline>
                            </svg>
                            <span>Сохранить</span>
                        </div>
                    </div>
                    
                </div>
                
                <!-- Полукруг поверх плашек -->
                <div class="half-wheel">
                    <div class="half-wheel-inner">
                        <div class="half-wheel-grid">
                            <button class="wheel-btn" data-action="add" title="Добавить график">
                                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="12" y1="5" x2="12" y2="19"></line>
                                    <line x1="5" y1="12" x2="19" y2="12"></line>
                                </svg>
                            </button>
                            <button class="wheel-btn" data-action="refresh" title="Обновить данные">
                                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="23 4 23 10 17 10"></polyline>
                                    <polyline points="1 20 1 14 7 14"></polyline>
                                    <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                                </svg>
                            </button>
                            <button class="wheel-btn" data-action="filter" title="Фильтры">
                                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                
            </div>
        </footer>
        
    </div>

    <script src="js/main.js"></script>
    <script src="js/project.js"></script>
</body>
</html>
